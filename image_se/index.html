<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto py-8">
    <!-- Header Section -->
    <h1 class="text-5xl font-extrabold text-center text-blue-600 mb-10">
      Explore Stunning Images
    </h1>

    <!-- Search Input Section -->
    <div class="flex justify-center mb-10">
      <input 
        id="search-input" 
        type="text" 
        placeholder="Search for beautiful images..." 
        class="border-2 border-blue-400 rounded-lg px-5 py-3 w-2/3 lg:w-1/3 focus:outline-none focus:ring-4 focus:ring-blue-300 shadow-sm text-lg"
      />
      <button 
        id="search-button" 
        class="ml-3 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 shadow-lg transition-all duration-300">
        Search
      </button>
    </div>

    <!-- Image Results Section -->
    <div id="image-results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Images will be dynamically inserted here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
